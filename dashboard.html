<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #e0f7fa;
      padding: 60px;
      text-align: center;
    }
    img.logo {
      display: block;
      margin: 0 auto 20px;
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Google Logo" class="logo" width="92" height="30">
  <h2>Welcome to Your Dashboard</h2>
  <p>You are now logged in as <span id="userEmail"></span></p>

  <script>
    document.getElementById('userEmail').textContent = localStorage.getItem('userEmail') || 'Guest';
  </script>
</body>
</html>
