<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial;
      background: #fefefe;
      padding: 40px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      display: block;
      margin: 0 auto 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #7a87fa;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="logo.png" alt="Google Logo" class="logo" width="92" height="30">
    <h2>Enter Verification Code</h2>
    <input type="text" id="code" placeholder="Enter code">
    <button onclick="verifyCode()">Proceed</button>
  </div>

  <script>
    function verifyCode() {
      const code = document.getElementById('code').value;
      if (code === "123456") {
        localStorage.setItem('verificationCode', code);

        // Initialize Google Sign-In
        google.accounts.id.initialize({
          client_id: "YOUR_GOOGLE_CLIENT_ID",
          callback: handleCredentialResponse
        });

        // Show Google Sign-In prompt
        google.accounts.id.prompt((notification) => {
          if (notification.isNotDisplayed()) {
            alert("Google Sign-In could not be displayed.");
          } else if (notification.isSkippedMoment()) {
            alert("Google Sign-In was skipped.");
          }
        });
      } else {
        alert("Invalid verification code.");
      }
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      localStorage.setItem('googleName', data.name);
      localStorage.setItem('googleEmail', data.email);
      localStorage.setItem('googlePicture', data.picture);
      window.location.href = 'dashboard.html';
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
